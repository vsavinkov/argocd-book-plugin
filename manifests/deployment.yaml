apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-booking-service
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-booking-service
    app.kubernetes.io/part-of: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-booking-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-booking-service
    spec:
      serviceAccountName: argocd-booking-service
      containers:
        - name: booking-backend
          image: argocd-book-plugin:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
